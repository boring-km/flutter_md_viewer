name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
      - run: flutter --version
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
        # 1. change path which exist lib/main.dart
        working-directory: ../flutter_md_viewer
      - run: |
          # 2. change path to [existed lib/main.dart path]/build/web
          cd flutter_md_viewer/build/web
          git init
           # 3. change your email
          git config --global user.email kms0644804@naver.com
          # 4. change your name
          git config --global user.name boring-km
          git status
          # 5. change your repository
          git remote add origin https://github.com/boring-km/flutter_md_viewer.git 
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f